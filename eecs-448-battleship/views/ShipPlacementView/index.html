<!-- Display a 9x10 board and a sidebar that would contain ships -->

  <p>Place all ships on the board:</p>
  <span class="fleet"></span>
  <menu>
    <button class="rotate magic-button" type="button" aria-pressed="false">
      Rotate ship
    </button>
    <button
      class="finish magic-button"
      type="button"
      title="Place all ships to begin the game"

      Start game
    </button>
  </menu>
</aside>
<div class="board"></div>
